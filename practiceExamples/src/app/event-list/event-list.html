<table cell-padding="10">
    <thead>
        <th>Event</th>
        <th>Date</th>
        <th>Time</th>
        <th>Address</th>
    </thead>
    <tr *ngFor="let event of events">
        <td>{{event.name}}</td>
        <td>{{event.date}}</td>
        <td>{{event.time}}</td>
        <td>{{event.location.address}}, {{event.location.city}}, {{event.location.country}}</td>
    </tr>
</table>
