<table cell-padding="10">
    <thead>
        <th>Event</th>
        <th>Date</th>
        <th>Time</th>
        <th>Address</th>
    </thead>
    <tr *ngFor="let event of events">
        <td>{{event?.name}}</td>
        <td>{{event?.date}}</td>
        <td>{{event?.time}}</td>
        <td *ngIf="event.location">{{event?.location.address}}, {{event?.location?.city}}, {{event?.location?.country}}</td>
        <td *ngIf="event.onlineUrl">{{event.onlineUrl}}</td>
    </tr>
</table>
